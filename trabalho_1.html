<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- CSS do projeto-->
    <link rel="stylesheet" href="css/styles.css">
    <title>Professores</title>
</head>

<body>
    <!-- Container fluido -->
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-12">
                <h1 class="pt-5 pb-4">
                    <span>Professores</span>
                </h1>
            </div>
        </div>
    </div>
    <!-- Container que deixa de ocupar 100% da tela a partir do breakpoint sm -->
    <div class="container-sm">
        <div class="row">
            <!-- Primeira caixa - Prof. Cristina -->
            <div class="col-xs-12 col-md-6 my-4 p-5">
                <div class="rounded border border-black py-5 text-center">
                    <img src="img/profile_profa_cristina.JPG" alt="Foto de perfil da professora Cristina" class="rounded-circle" width="100" height="100">
                    <p class="nome-professor">Profa. Cristina</p>
                    <p>Front End</p>
                </div>
            </div>
            <!-- Segunda caixa - Prof. José -->
            <div class="col-xs-12 col-md-6 my-4 p-5">
                <div class="rounded border border-black py-5 text-center">
                    <img src="img/profile_prof_jose.JPG" alt="Foto de perfil do professor José" class="rounded-circle" width="100" height="100">
                    <p class="nome-professor">Prof. José</p>
                    <p>Devops</p>
                </div>
            </div>

        </div>
    </div>
    <!-- JavaScript Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
